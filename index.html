<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typing speed test app" />
    <meta name="author" content="MildaBa." />

    <!-- title and icon -->
    <title>Typing Speed Test App</title>
    <link rel="icon" type="image/png" href="./images/icons/keyboard.png" />

    <!-- Bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- CSS style links-->
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/metrics.css" />
    <link rel="stylesheet" href="./style/typing.css" />
    <link rel="stylesheet" href="./style/progress.css" />
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="./images/icons/typing.png"
          width="60"
          height="60"
          class="d-inline-block align-top"
          id="header-icon"
          alt="header-icon"
        />
        Typing Speed Test App
      </a>
      <div>
        <button id="start-btn">START TYPING TEST</button>
        <button id="reset-btn">RESET</button>
      </div>
    </nav>

    <!-- METRICS CONTAINER -->
    <section id="metrics-container">
      <!-- timer -->
      <div class="metrics">
        <span id="timer">60</span>
        <!-- <div id="timer">60</div> -->
        <div class="metrics-title">seconds</div>
      </div>
      <!-- typing speed -->
      <div class="metrics">
        <span id="typing-speed">0</span>
        <!-- <div id="typing-speed">0</div> -->
        <div class="metrics-title">WPM</div>
      </div>
      <!-- word accuracy -->
      <div class="metrics">
        <span id="word-accuracy">0</span>
        <!-- <div id="word-accuracy">0</div> -->
        <div class="metrics-title">% accuracy</div>
      </div>
      <!-- improvement section -->
      <div id="improvement">
        <h4>improvement</h4>
        <div id="improvement-results"></div>
      </div>
    </section>

    <!-- TYPING TEST CONTAINER -->
    <section id="typing-container">
      <!-- wrapper -->
      <input type="text" id="input-field" />
      <div id="typing-space">
        <!-- content-box -->
        <div class="typing-text">
          <p></p>
        </div>
      </div>
    </section>

    <!-- PROGRESS CONTAINER -->
    <section id="progress-container">
      <div id="progress-title">
        <div>SHOW PREVIOUS RESULTS</div>
        <img
          src="./images/icons/show-more.png"
          width="50"
          height="50"
          id="show-more-icon"
          alt="show-more-icon"
        />
      </div>
      <div id="progress-table-container">
        <div id="progress-table-wrapper">
          <table id="progress-table">
            <tr>
              <th>TIME</th>
              <th>WPM</th>
              <th>ACCURACY</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
