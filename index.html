<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typing speed test app" />
    <meta name="author" content="MildaBa." />

    <!-- title and icon -->
    <title>Typing Speed Test App</title>
    <link rel="icon" type="image/png" href="./images/icons/keyboard.png" />

    <!-- Bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- CSS style links-->
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/metrics.css" />
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="./images/icons/typing.png"
          width="60"
          height="60"
          class="d-inline-block align-top"
          id="header-icon"
          alt="header-icon"
        />
        Typing Speed Test App
      </a>
      <button>RESET</button>
    </nav>

    <!-- METRICS CONTAINER -->
    <div id="metrics-container">
      <div id="timer">60</div>
      <div id="typing-speed">0</div>
      <div id="word-accuracy">0</div>
      <div id="improvement">
        <h2>Improvement</h2>
        <div id="improvement-results"></div>
      </div>
    </div>

    <!-- TYPING TEST CONTAINER -->
    <div id="typing-container"></div>

    <!-- PROGRESS CONTAINER -->
    <div id="progress-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
